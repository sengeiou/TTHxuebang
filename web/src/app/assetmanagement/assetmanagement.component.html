<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>保证金管理</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a routerLink=''>Home</a></li>
              <li class="breadcrumb-item active">保证金管理</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
  
    <!-- Main content -->
    <section class="content">
  
        <div class="row margin-left-10 margin-bottom-40">

            <h4>保证金余额：￥1000.00</h4>
            <div class="margin-left-20">
                <button class="btn btn-default bg-gray-d" data-toggle="modal" data-target="#modal-default">充值</button>
                <button class="btn btn-default margin-left-20 bg-gray-d">提现</button>
            </div>
        </div>
  
      <div class="row">
        <div class="col-md-12">
          <!-- Horizontal Form -->
          <div class="card card-info">
            <div class="card-header bg-gray-d">
              <h3 class="card-title">扣款记录</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="card-body">
                <div class="row">
                  <div class="form-group  col-lg-2 col-md-3  col-sm-4">
                      <label for="inputEmail3" class=" col-form-label">订单编号</label>
                      <input type="text" class="form-control" id="inputEmail3"  />
                  </div>
                  <div class="form-group   col-lg-2 col-md-3  col-sm-4">
                      <label for="inputEmail3" class=" col-form-label col-form-label-sm">扣款时间</label>
                      <div class="flex-row2 flex-center2">
                      <input type="date" class="form-control col-form-label-sm" [(ngModel)]='datefrom' [max]='dateto' />
                      <div>一</div>
                    </div>
                  </div>
                  <div class="form-group   col-lg-2 col-md-3  col-sm-4">
                    <label for="inputEmail3" class=" col-form-label col-form-label-sm txt-white">扣款时间</label>
                    <input type="date" class="form-control col-form-label-sm" [(ngModel)]='dateto' [min]='datefrom'
                    [max]='today' />
                  
                </div>
                  <div class="form-group   col-lg-2 col-md-3  col-sm-4">
                      <label for="inputEmail3" class=" col-form-label col-form-label-sm">扣款类型</label>
                      <input type="text" class="form-control col-form-label-sm" id="inputEmail3" />
                  </div>
                  <div class="form-group   col-lg-2 col-md-3  col-sm-4">
                      <label for="inputEmail3" class=" col-form-label col-form-label-sm">订单所属机构</label>
                      <input type="text" class="form-control col-form-label-sm" id="inputEmail3" />
                  </div>
                  <div class="form-group   col-lg-2 col-md-3  col-sm-4">
                      <label for="inputEmail3" class=" col-form-label  col-form-label-sm">订单包含课程</label>
                      <input type="text" class="form-control col-form-label-sm" id="inputEmail3" />
                  </div>
                 
                </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                  <div class="float-right">
                    <button type="submit" class="btn btn-default ">导出</button>
                    <button type="submit" class="btn btn-primary margin-left-20">搜索</button>
                  </div>
               
              </div>
              <!-- /.card-footer -->
            </form>
          </div>
          <!-- /.card -->
  
  
        </div>
      </div>
  
  
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title"></h3>
  
              <div class="card-tools">
                <ul class="pagination pagination-sm float-right">
                    <li class="page-item"><span class="page-link" (click)='Previous()'>&laquo;</span></li>
                    <li class="page-item" *ngFor='let i of pageList'><span
                        class="page-link {{selPage==i?'bg-primary':''}}" (click)='changedate(i)'>{{i}}</span></li>
                    <li class="page-item"><span class="page-link" (click)='Next()'>&raquo;</span></li>
                  </ul>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body p-0" style="overflow-x: auto;">
              <table class="table"  style="min-width: 768px;">
                <thead>
                  <tr>
                    <th>订单编号</th>
                    <th>订单金额/元</th>
                    <th>订单评价</th>
                    <th>订单评分</th>
                    <th>订单所属机构</th>
                    <th>订单包含课程</th>
                    <th>扣款类型</th>
                    <th>当前差评总个数</th>
                    <th>扣款原因</th>
                    <th>扣款金额/元 </th>
                    <th>扣款时间</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                 <tr>
                     <td>63636478844</td>
                     <td>12.98</td>
                     <td>用户的订单评价</td>
                     <td>1分</td>
                     <td>小小地球深圳店</td>
                     <td>外教课</td>
                     <td>差评协议扣款</td>
                     <td>3</td>
                     <td>第3、4、5次差评，平台额外扣除200元/次</td>
                     <td>200.00</td>
                     <td>2020-05-11 14:23:23</td>
                     <td><div style='color:#003eac' data-toggle="modal" data-target="#modal-default2">申诉</div></td>
                 </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
  
        </div>
      </div>
  
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
