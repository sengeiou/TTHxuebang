<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>预付款管理</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink=''>首页</a></li>
            <li class="breadcrumb-item active">预付款管理</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">


    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title"></h3>

            <div class="card-tools">
              <ul class="pagination pagination-sm float-right">
                <li class="page-item"><span class="page-link" (click)='Previous()'>&laquo;</span></li>
                <li class="page-item" *ngFor='let i of pageList'><span class="page-link {{selPage==i?'bg-primary':''}}"
                    (click)='changedate(i)'>{{i}}</span></li>
                <li class="page-item"><span class="page-link" (click)='Next()'>&raquo;</span></li>
              </ul>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body p-0" style="overflow-x: auto;">
            <table class="table text-center" style="min-width: 768px;">
              <thead>
                <tr>
                  <th>机构名称</th>
                  <th>机构地址</th>
                  <th>机构封面</th>
                  <th>机构状态</th>
                  <th>机构当前预付款余额</th>
                  <th width='20%'>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let item of data'>

                  <td>{{item.jigou}}</td>
                  <td>{{item.address}}</td>
                  <td><img src="{{uploadpath}}mechanism/{{item.jg_img}}" class="icon-100"></td>
                  <td>
                    <div class="badge" [class.badge-warning]='item.status2=="A"'
                      [class.badge-secondary]='item.status2=="I"'>{{item.status2=='A'?'启用':'禁用'}}</div>
                  </td>
                  <td>{{item.advancepayment}}</td>
                  <td class="text-left">
                    <div class="">
                      <button class="btn btn-warning h5 margin-right-10" [disabled]="isdisabled"
                        (click)='tixian(item)'>提现</button>
                      <button class="btn btn-warning h5 " (click)='koujilu(item)'>查看扣款记录</button>
                    </div>
                    <div class="margin-top">
                      <button class="btn btn-warning h5 margin-right-10" *ngIf='item.advancepayment<=0'
                        (click)='xuanze(item)' data-toggle="modal" data-target="#saoma">充值</button>
                      <button class="btn btn-warning h5 " (click)='chojilu(item)'>查看充值记录</button>
                    </div>

                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->

      </div>
    </div>

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<div class="modal fade" id="saoma">
  <div class="modal-dialog">
    <div class="modal-content ">
      <div class="modal-body text-center">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div>
          <h4 class="modal-title margin-top-10">
            请扫描下方二维码进行支付<br>
            充值金额：￥{{money}}</h4>

        </div>

        <div *ngIf="payurl!=''" class="icon-260 margin-top-20 margin-bottom-40 margin-left-80">
          <qrcode-svg [value]="payurl"></qrcode-svg>
        </div>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
