<div class="login-page" *ngIf="instinfo!=null">
  <div class="login-box">
    <div class="login-logo">
      <b>{{instinfo.name}}</b>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">登录</p>

        <!-- <form  > -->
          <div class="input-group mb-3">
            <input type="text" class="form-control"  [(ngModel)]='username' name='username' placeholder="请输入手机号码">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control"  [(ngModel)]='password' name='password' placeholder="请输入密码">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" [(ngModel)]='isremember'>
                <label for="remember">
                  记住密码
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button  (click)='login()' class="btn btn-primary btn-block">登录</button>
            </div>
            <!-- /.col -->
          </div>
        <!-- </form> -->


        <p class="mb-1">
          <a routerLink='/forgetpassword' >忘记密码</a>
        </p>
        <p class="mb-0">
          <a  routerLink='/register' class="text-center" >注册</a>
        </p>
 
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>
