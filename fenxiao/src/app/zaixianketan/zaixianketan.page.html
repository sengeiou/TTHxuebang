<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-button (click)='back()'>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{InstInfo.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class='bg-white'>
    <div style=" " class='ss1 scroll-x margin-left-20'>
      <div class="flex-row flex-center " [ngStyle]="{'width.px': fenleilist.length*35*rad }">
        <div *ngFor='let item of fenleilist;let idx=index'>

          <div *ngIf="idx<zhon">
            <div (click)="qiehuanzhanjie(idx)" class="ceshi  flex-row  flex-column">

              <img src='{{uploadpath}}onlineclassroomtype/{{fenleilist[idx].img}}' class='icon-50 radius-50' />

              <div class='h6 margin-top-12 '>{{fenleilist[idx].name}}</div>

            </div>


            <div (click)="qiehuanzhanjie(idx+zhon)" class="ceshi  flex-row  flex-column">

              <img src='{{uploadpath}}onlineclassroomtype/{{fenleilist[idx+zhon].img}}' class='icon-50 radius-50' />
              <div class='h6 margin-top-12 '>{{fenleilist[zhon+idx].name}}</div>

            </div>

          </div>

        </div>
      </div>


    </div>
  </div>
 
  <div class="sx flex-row bg-white flex-center">

      <div  [class.xz]='xz==0'   (click)="bindclick(0)" class="flex-1  h5 text-center">热销</div>
      <div   [class.xz]='xz==1'  (click)="bindclick(1)"  class="flex-1 h5 text-center">最新</div>
      <div    [class.xz]='xz==2' (click)="bindclick(2)" class="flex-1 h5 text-center">佣金最高</div>
  
    </div>


    <div id='{{item.id}}' (click)="ketaninfo(item.id)" class='padding-20 flex-row   bg-white kecheng1 radius-10 shadow'
    *ngFor='let item of kechenlist;let idx=index'>
    <img class='kc_icon radius-10' src="{{uploadpath}}onlineclassroom/{{item.jieshaoimg}}" />
    <div class='flex-row column   margin-left-20 flex-1'>
      <div class='txt-bold txt-black flex-1 chaochu wd' >{{item.name}}</div>


   
      <div class='flex-row flex-center flex-1 margin-top-20' style=''>


        <div class='flex-row flex-center flex-1'>
          <img src='{{uploadpath}}resource/{{res.nianlin}}' class='icon-10' />
          <div class='h6 txt-black margin-left-5'>{{item.age_name}}</div>
        </div>


        <div class='flex-row flex-center flex-1'>
          <img src='{{uploadpath}}resource/{{res.zhanjie}}' class='icon-10' />
          <div class='h6 txt-black margin-left-5'>全集{{item.chapter_num}}集</div>
        </div>


  


      </div>

      <div class="flex-row flex-center margin-top-20">

        <div style="color:#FA2020">￥{{item.price}}</div>
        <div class="h6 margin-left-20" style="text-decoration:line-through;color:#999999">￥{{item.originalprice}}</div>
      </div>
      <div class="flex-row flex-center margin-top-20">

        <div class="flex-row  ">
          <div class="h6 ">佣金:</div>
          <div class="h6" style="color:#FA2020">￥35.9</div>
        </div>
        <div class="flex-1"></div>
        <div (click)="zxkthanbao(item.id);$event.stopPropagation();" class="hqhb">获取海报</div>
      </div>
    </div>

  </div>

</ion-content>
