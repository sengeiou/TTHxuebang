
<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-button (click)='back()'>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{InstInfo.name}}</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div class='Top padding-20 flex-row flex-center ' style="background:#FFC200">
    <div class='search flex-row flex-center padding-5 '>
      <div class="width-20" ></div>
      <img class='search_icon' src='{{uploadpath}}resource/{{res.search_icon}}'>
      <input class='h6 flex-1 txt-black padding-left-5' bindconfirm='bindconfirm' confirm-type='search' focus='true' placeholder='搜索您要找的机构、课程' bindinput='search'/>
      <div class='padding-left-20 padding-right-10' bindtap=''>
        <img class='prohibit_icon ' src='{{uploadpath}}resource/{{res.prohibit}}'>
      </div>
    </div>
  
    <div class='text-right flex-1 h5 txt-white' style='' bindtap='quxiao' >取消</div>
  </div>
  <div bindtap='todetails' class='h5 padding-20 margin-left-40 flex-row flex-center'   *ngFor="let item of result;let idx=index" >
    <div>{{item.name}}</div>
    <div class='h6 txt-red margin-left-20'></div>
  </div>
  
  
  <!-- <div style='height:95rpx;'></div> -->
  <div *ngIf="result.length==0">
  
  
    <div *ngIf="hotest.length>0">
      <div class="bg-white">
        <div class='keywordtitle txt-9'>热门搜索</div>
        <div class='flex-row padding-left-30' style='flex-wrap: wrap;'>
          <div   *ngFor="let item of hotest;let idx=index"   class='keyword'(click)="todetails(item.keyword)" >{{item.keyword}}</div>
        </div>
        <div class="height-40" ></div>
      </div>
    </div>
  
  
    <div *ngIf="history.length>0"  >
  
    <div class="bg-white margin-top-12" >
      <div class='flex-row flex-center'>
        <div class='keywordtitle flex-1 txt-9'>历史搜索</div>
        <img src='{{uploadpath}}resource/{{res.clear}}' class='icon' bindtap='clearrecord'>
        <div class="width-40" ></div>
        <!-- <div class='txt-gray h6 margin-right-10 flex-1 text-right' bindtap='clearrecord'>清空</div> -->
      </div>
  
      <div class='padding-left-30 padding-right-30 ' >
        <div  *ngFor="let item of history;let idx=index"    class='' id="{{item.keyword}}" bindtap='todetails'>
        <div class="height-4" style=" background:#F5F5F5"></div>
  
        <div class="h6 margin-top-24  margin-bottom-24 " >{{item.keyword}}</div>
        
        </div>
      </div>
  
      <!-- <div style="height:40rpx"></div> -->
  </div>
  
    </div>
  
  
  
  </div>
</ion-content>
