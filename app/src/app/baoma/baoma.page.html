

<ion-content [scrollEvents]="true" (ionScrollStart)="logScrollStart()" (ionScroll)="logScrolling($event)"
(ionScrollEnd)="logScrollEnd()">
  <div  id='dinbu'></div>
  
  <div class=' to_top' *ngIf="scrolltop>300">
    <img src='{{uploadpath}}resource/{{res.totop}}' class='icon-50' (click)='backtotop()' />
  </div>

  <div *ngFor='let item of baomalist' wx:key='k' class='bg-white block' id='{{item.id}}' (click)='binddetails(item.id)' style=''>
    <img src='{{uploadpath}}baoma/{{item.img}}'  style='' class='img' />
    <div class='title_font txt-bold ' style='color:#4C4C4C'>
      {{item.title}}
    </div>

    <div class='flex-row flex-center margin-top-5'>
      <div class='jiaoyu  text-center txt-red'>{{item.type}} </div>
      <div class='txt-gray h6 flex-1 margin-left-10'>{{item.faburen}} </div>
      <div class='txt-gray h6'>{{item.up_time_timespan_d}} </div>

      <div class='flex-row flex-center margin-left-20'>
        <img src='{{uploadpath}}resource/{{res.eyes}}' class='icon' />
        <div class='txt-gray h6 margin-left-5 margin-right-5'>{{item.count}} </div>
      </div>

    </div>

  </div>


</ion-content>
