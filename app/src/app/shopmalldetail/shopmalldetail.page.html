<ion-header>
      <ion-toolbar  color='primary'>
          <ion-buttons slot="start">
            <ion-button (click)='back()'>
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>{{heading}}</ion-title>
        </ion-toolbar>
  </ion-header>

    <ion-content >


<!--pages/shopmalldetail/shopmalldetail.wxml-->
<img class="backhome" src="{{uploadpath}}resource/{{res.fanhui}}" (click)="backHome()" />
<img src="{{uploadpath}}shop/{{info.top_img}}" bindtap="viewPhoto" id="{{uploadpath}}shop/{{info.top_img}}" class="top-img" />

<div class="padding-20" style="border-bottom:1px solid #F5F5F5">
  <div class="txt-bold">{{info.name}}</div>
  <div class="flex-row flex-bottom margin-top-20">
    <img src="{{uploadpath}}resource/{{res.jf_minicon}}" class="icon-10 margin-left-10" />
    <div class=" txt-bold h5 margin-left-10 f18" style="color:#FFBA12">{{info.interral}}</div>
    <div class="h5 margin-left-10 flex-1" style="color:#999999;text-decoration:line-through;">{{info.old_price}}元</div>

    <div class="flex-row flex-center">
      <img src="{{uploadpath}}resource/{{res.kucun}}" class="icon-15" />
      <div class="h6 margin-left-10 txt-6">库存 {{info.inventory}}</div>
    </div>

  </div>
</div>

<div class="flex-row flex-center padding-L-R" style="height:92rpx;">
  <div class="txt-9 h6 flex-1 " **ngIf='{{info.freight!=0}}'>运费：免运费</div>
  <!-- {{info.freight}}元 -->
  <div class="txt-9 h6 flex-1 " **ngIf='{{info.freight==0}}'>运费：免运费</div>
  <div class="txt-9 h6">配送方式：{{info.peison}}</div>
  <div class="txt-9 h6" **ngIf='{{info.peison==""}}'>配送方式：快递</div>
</div>

<div style="height:20rpx;background:#F5F5F5"></div>


<img src="{{uploadpath}}shop/{{info.long_img}}" mode='widthFix' style="width:100vw;" />


<div class="bottom-btn">
  <div class="flex-row flex-center">
    <div class="flex-1"></div>
    <div class="duihuan txt-bold txt-white text-center" bindtap="toduihuan">立即兑换</div>
    <div class="flex-1"></div>
  </div>
</div>

<div **ngIf='{{show==1}}' class="bottom_block">
  <div class="black_block"></div>
  <div class="white_block  ">

    <div class="flex-row padding-T-B-28 " style="border-bottom:1px solid #f5f5f5">

      <div class="flex-row flex-center margin-left-28 flex-1" style="padding-top: 28rpx;">
        <img src="{{uploadpath}}shop/{{info.imgs}}" bindtap="viewPhoto" id="{{uploadpath}}shop/{{info.imgs}}" class="icon160" />

        <div class="margin-left-20">
          <div class="txt-bold">{{info.name}}</div>
          <div class="flex-row flex-bottom margin-top-10">
            <img src="{{uploadpath}}resource/{{res.jf_minicon}}" class="icon-10 " />
            <div class=" txt-bold h5 margin-left-10 f18" style="color:#FFBA12">{{info.interral}}</div>
          </div>
        </div>

      </div>

      <div class=" icon-30" style="padding-left:20rpx;padding-top:28rpx;"  bindtap="close">
        <img src="{{uploadpath}}resource/{{res.close}}" class="icon-15 " />
      </div>

    </div>

    <div style=" border-bottom:1px solid #f5f5f5" class="flex-row flex-center padding-T-B-28 padding-top-28">
      <div class="h6 flex-1 margin-left-28 txt-6">购买数量</div>

      <img style="border:1px solid #F5F5F5;padding:6rpx;border-radius:4rpx;" src="{{uploadpath}}resource/{{res.jianhao}}" class="icon-15 " bindtap="jian" />

      <div class="h6  text-center" style="width:100rpx;">{{shuliang}}</div>

      <img style="border:1px solid #F5F5F5;padding:6rpx;border-radius:4rpx;" src="{{uploadpath}}resource/{{res.jiahao}}" class="icon-15 margin-right-20" bindtap="jia" />
    </div>

    <div style="height:40rpx"></div>

    <div class="flex-row flex-center margin-top">
      <div class="flex-1"></div>
      <div class="duihuan txt-bold txt-white text-center" **ngIf='{{info.inventory>0}}' bindtap="next" id="{{info.inventory}}" data-jifen="{{info.interral}}" data-img='{{info.imgs}}' data-name='{{info.name}}'>下一步</div>
      <div class="wukucun txt-bold txt-white text-center" **ngIf='{{info.inventory<=0}}'>暂无库存</div>
      <div class="flex-1"></div>
    </div>



  </div>
</div>

    </ion-content>
