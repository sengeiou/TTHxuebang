<ion-header>
      <ion-toolbar  color='primary'>
          <ion-buttons slot="start">
            <ion-button (click)='back()'>
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>{{heading}}</ion-title>
        </ion-toolbar>
  </ion-header>

    <ion-content >

              <img src='{{uploadpath}}resource/{{res.star_null}}' class='icon margin-10' bindtap='bindkcpingfen' id='2' />
              <img src='{{uploadpath}}resource/{{res.star_null}}' class='icon margin-10' bindtap='bindkcpingfen' id='3' />

      </div>

      <button style=' ' form-type='submit' class='subbtn txt-white text-center' style='border-radius:0;border:0'>提交评价</button>
