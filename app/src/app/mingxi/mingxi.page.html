<ion-header>
      <ion-toolbar  color='primary'>
          <ion-buttons slot="start">
            <ion-button (click)='back()'>
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>{{heading}}</ion-title>
        </ion-toolbar>
  </ion-header>

    <ion-content >


        <div class="padding-20">
            <div class="flex-row flex-center">
              <div class="h6 " style='color:rgba(102, 102, 102, 1)'>2019年</div>
              <div class="flex-1"></div>
              <div class="h6" style='color:rgba(102, 102, 102, 1)'> {{shouru>0?'+':''}}￥{{shouru}}</div>
            </div>
          
          </div>
          <div **ngFor"{{tgjilu}}">
            <div class="padding-20 padding-top cc" style='padding-right: 20'>
              <div class=" flex-row flex-center" style="margin-top:1rpx">
                <div class="h5" style='color:rgba(34, 34, 34, 1)'>{{item.caozuo=='TG'?'分享成功':'提现'}}</div>
                <div class="flex-1"></div>
                <div class="h6" style='color:rgba(153, 153, 153, 1)'>{{item.add_time_dateformat}}</div>
          
              </div>
              <div class=" flex-row flex-center">
                <div style='color:rgba(34, 34, 34, 1);font-size:22rpx;'>金币余额:{{item.yuer}}</div>
                <div class="flex-1"></div>
                <div style='color:rgba(34, 34, 34, 1);font-size:30rpx;'>{{item.caozuo=='TG'?'+':''}}{{item.jiner}}</div>
          
              </div>
          
            </div>
            <div class="xian"></div>
          </div>

    </ion-content>
