<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-button (click)='back()'>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{heading}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--pages/pingcedati/pingcedati.wxml-->

  <img class="backhome" src="{{uploadpath}}resource/{{res.fanhui}}" (click)="backHome()" />

  <div [class.hidden]="gif==true">
    <ion-slides  [options]='mySwiperOption' indicator-dots='false' disable='false' current='{{qie}}' autoplay='false' duration='0'
      circular='false' class="sp1">
      <ion-slide catchtouchmove='stoptouch' *ngFor="let item of pingcelist;let idx=index;" wx:key="k"   class="sp1"> 
        <div class=''> 
          <div class='top-padding'>
            <div class='flex-row flex-center'>
              <div class='h3 txt-bold'>{{idx+1}}</div>
              <div class='h5 txt-bold padding-top-12'>/{{pingcelist.length}}</div>
            </div>
            <div class='margin-top-12'>{{item.title}}</div>
          </div>

          <div style='' class='bg-gray h20'></div>

          <div class='flex-row  mid-padding ' style='' id='A' (click)='bindcheck(id,idx)' data-sx='{{idx}}'>
            <div *ngIf='pingcelist[idx].check!="A"' class='kon radius-50 margin-top-6'></div>
            <div *ngIf='pingcelist[idx].check=="A"' class='mang radius-50 margin-top-6'></div>
            <div class='h5  margin-left-20  width-650'>{{item.optionsA}}</div>
          </div>

          <div class='flex-row  mid-padding ' style='' id='B' (click)='bindcheck(id,idx)' data-sx='{{idx}}'>
            <div *ngIf='pingcelist[idx].check!="B"' class='kon radius-50 margin-top-6'></div>
            <div *ngIf='pingcelist[idx].check=="B"' class='mang radius-50 margin-top-6'></div>
            <div class='h5  margin-left-20  width-650'>{{item.optionsB}}</div>
          </div>

          <div class='flex-row  mid-padding ' style='' id='C' (click)='bindcheck(id,idx)' data-sx='{{idx}}'>
            <div *ngIf='pingcelist[idx].check!="C"' class='kon radius-50 margin-top-6'></div>
            <div *ngIf='pingcelist[idx].check=="C"' class='mang radius-50 margin-top-6'></div>
            <div class='h5  margin-left-20  width-650'>{{item.optionsC}}</div>
          </div>

          <div class='flex-row  mid-padding ' *ngIf='item.optionsD!=""' style='' id='D' (click)='bindcheck(id,idx)' 
            data-sx='{{idx}}'>
            <div *ngIf='pingcelist[idx].check!="D"' class='kon radius-50 margin-top-6'></div>
            <div *ngIf='pingcelist[idx].check=="D"' class='mang radius-50 margin-top-6'></div>
            <div class='h5  margin-left-20  width-650'>{{item.optionsD}}</div>
          </div>


          <div style='' class="h180"></div>

          <div class='flex-row flex-center'>
            <div class='flex-1'></div>
            <div *ngIf='idx>0' class='next_one txt-white text-center' (click)='last()' id='{{idx}}'>上一题</div>

            <div class='flex-1' *ngIf='idx+1==pingcelist.length'></div>
            <div *ngIf='idx+1 ==pingcelist.length' (click)='tijiao()' class='next_one txt-white text-center'>提交</div>
            <div class='flex-1'></div>
          </div>



        </div>
      </ion-slide>
    </ion-slides>
  </div>



  <div class='gif bg-white text-center' *ngIf='gif==true'>
    <img src='{{uploadpath}}resource/{{res.shengchen}}' class='gifimg' />
  </div>


</ion-content>
