<ion-header>
      <ion-toolbar  color='primary'>
          <ion-buttons slot="start">
            <ion-button (click)='back()'>
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>{{heading}}</ion-title>
        </ion-toolbar>
  </ion-header>

    <ion-content >

        <img class="backhome" src="{{uploadpath}}resource/{{res.fanhui}}" (click)="backHome()" />

        <view class=' to_top' >
            <image src='{{uploadpath}}resource/{{res.totop}}' class='icon-50' bindtap='backtotop'></image>
           </view>
           <image src='{{uploadpath}}baoma/{{baomainfo.content}}'  mode='widthFix' style='width:100vw'></image>

    </ion-content>
