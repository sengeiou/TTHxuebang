    <ion-content >


        <img class="backhome" src="{{uploadpath}}resource/{{res.fanhui}}" (click)="backHome()" />
        <div class="margin-20">
        
          <div class="flex-row ">
            <div class="flex-1"></div>
            <div *ngIf="niubi==1" (click)="shanchu($event)" class=" h15" style="color:#4FB5E6">删除</div>
          </div>
          <div class="flex-row ">
            <div class="flex-1"></div>
        
            <img *ngIf="sex=='nv'" class="radius-50 icon-120" src="{{uploadpath}}resource/{{res.nvtou}}" />
        
            <img *ngIf="sex=='nan'" class="radius-50 icon-120" src="{{uploadpath}}resource/{{res.nantou}}" />
        
            <div class="flex-1"></div>
          </div>
        
          <div class="margin-top-20 qq">
            <div class="padding-20 flex-row flex-center">
        
              <div class="h15 sp1">*</div>
              <div class="h15 margin-left-10" style="color:#222222">孩子姓名</div>
              <div class="flex-1"></div>
              <input class='ipt' [(ngModel)]="name" placeholder-class='pc' value='{{name}}' name='hangye' placeholder='点击输入' />
        
            </div>
        
            <div class="padding-20 flex-row flex-center">
        
              <div class="h15 sp2"></div>
              <div class="h15 margin-left-10" style="color:#222222">性别 </div>
              <div class="flex-1"></div>
              <img (click)="chosex('nan')" data-id="nan" *ngIf="sex=='nan'" src='{{uploadpath}}resource/{{res.xuannan}} ' class='nannv' mode='widthFix' />
              <img (click)="chosex('nan')" data-id="nan" *ngIf="sex=='nv'" src='{{uploadpath}}resource/{{res.weixuannan}} ' class='nannv' mode='widthFix' />
              <img (click)="chosex('nv')" data-id="nv" *ngIf="sex=='nv'" src='{{uploadpath}}resource/{{res.xuannv}} ' class=' margin-left-10 nannv' mode='widthFix' />
              <img (click)="chosex('nv')" data-id="nv" *ngIf="sex=='nan'" src='{{uploadpath}}resource/{{res.weixuannv}} ' class='margin-left-10 nannv ' mode='widthFix' />
        
            </div>
        
            <!-- <picker class="" mode="date" value="{{xssj}}" start="1970-1-1" end="{{jintian}}" bindchange="bindDateChange"> -->
              <div class="padding-20 flex-row flex-center">
        
                <div class="h15 sp2">*</div>
                <div class="h15 margin-left-10" style="color:#222222">孩子生日</div>
                <div class="flex-1"></div>
        
        
                <!-- <div class="section__title">{{xssj}} </div> -->
        
                <input  [(ngModel)]='xssj' type='date' class="margin-right-10 inp" style="color:#CCCCCC;"  data-role="none" placeholder="请输入"/>
                <img src="{{uploadpath}}resource/{{res.right_icon}}"  mode="widthFix" class="icon-10" style="margin-left:-20px;"/>
        
        
        
              </div>
        
            <!-- </picker> -->
            <div class="padding-20 flex-row flex-center">
        
              <div class="h15 sp1"></div>
              <div class="h15 margin-left-10" style="color:#222222">年级</div>
              <div class="flex-1"></div>
              <input class='  ipt' [(ngModel)]="nianji" placeholder-class='pc' value='{{nianji}}' name='hangye' placeholder='学员在读年级' />
        
            </div>
            <div class="padding-20 flex-row flex-center">
        
              <div class="h15 sp1">*</div>
              <div class="h15 margin-left-10" style="color:#222222">手机号码</div>
              <div class="flex-1"></div>
              <input class=' ipt ' maxlength="11" [(ngModel)]="shouji" placeholder-class='pc' value='{{shouji}}' name='hangye' placeholder='用于接受预约确认' />
        
            </div>
            <div class="padding-20 flex-row flex-center">
        
              <div class="h15 sp2"></div>
              <div class="h15 margin-left-10" style="color:#222222">所在区域</div>
              <div class="flex-1"></div>
        
        
              <div class="section__title"> </div>
              <!-- <picker class='flex-2 ff' mode="region" bindchange="bindRegionChange($event)" value="{{region}}"> -->
                <input class="picker ipt"   [(ngModel)]='region' placeholder="请填写地址" />
                <!-- <div class="picker ipt" *ngIf="region.length>0">{{region[0]}} {{region[1]}} {{region[2]}}</div> -->
              <!-- </picker> -->
        
        
            </div>

            <div class="padding-20 flex-row flex-center">
        
              <div class="h15 sp1">*</div>
              <div class="h15 margin-left-10" style="color:#222222">详细地址</div>
              <!-- <div class="flex-1"></div> -->
              <input class=' ipt flex-1 margin-left-10' maxlength="11" [(ngModel)]="dizhi2" placeholder-class='pc' value='{{dizhi2}}' name='hangye' placeholder='如道路,门牌号,小区,楼栋号,单元室' />
        
            </div>
        
          </div>
        
        
        </div>
        
        <div (click)="baocun($event)" class="flex-row">
          <div class="flex-1"></div>
          <div class="tuan_btn  text-center  ">
            保存
        
          </div>
        
          <div class="flex-1"></div>
        </div>

    </ion-content>
