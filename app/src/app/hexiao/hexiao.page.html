<ion-header>
      <ion-toolbar  color='primary'>
          <ion-buttons slot="start">
            <ion-button (click)='back()'>
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>{{heading}}</ion-title>
        </ion-toolbar>
  </ion-header>

    <ion-content >



<!--pages/hexiao/hexiao.wxml-->
<img class="backhome" src="{{uploadpath}}resource/{{res.fanhui}}" (click)="backHome()" />
<div **ngIf"{{info.id=='0'}}">
  无法获取订单数据，你可能是不是该机构的核销员{{usecode}}
</div>

<div  **ngIf"{{info.id!='0'}}">

<div class=''>
  <div class=' padding-left-20 bg-white bor_bot bor_top' style=''>
    <div class='flex-row flex-center padding-20 bor_bot' style=''>

      <div class='txt-black '>订单信息</div>
    </div>

    <div class='flex-row flex-center  padding-20 bor_bot' style=''>

      <img class='icon-50 radius-10' src='{{uploadpath}}resource/{{res.ceshi}}' />

      <div class='flex-1 flex-row column margin-left-20'>
        <div class='flex-row flex-center'>
          <div class=' txt-black txt-bold'>{{courseinfo.name}}</div>
        </div>
        <div class='margin-top-5 txt-gray h5'>{{courseinfo.type_typename}}</div>
      </div>

      <div class='txt-black '>￥{{info.amount}}</div>

    </div>

    <div class='flex-row flex-center padding-20 bor_bot' style=''>
      <div class='flex-1'></div>
      <div class='txt-black txt-bold margin-left-20'>实付 ￥ {{info.amount}}</div>
    </div>

    <div class='flex-row flex-center pd bor_bot' style=''>
      <div class='h5 flex-1'>订单号</div>
      <div class='txt-black h5  flex-3'>{{info.orderno}}</div>
      <div class='radius-10 h7  text-center margin-right-40' style='border:2rpx solid black;height:48rpx;width:120rpx;line-height:48rpx;' id='{{info.orderno}}' bindtap='copytext'>点击复制</div>
    </div>

    <div class='flex-row flex-center pd bor_bot' style=''>
      <div class=' h5 flex-1'>支付方式</div>
      <div class='txt-black  flex-4  h5'>线上支付</div>
      <div class='radius-10 h7  text-center margin-right-40' style='height:48rpx;width:10rpx;'></div>
    </div>

    <div class='flex-row flex-center pd bor_bot' style=''>
      <div class=' h5 flex-1'>下单时间</div>

      <div class='txt-black flex-4  h5 '>{{info.submit_time_formatting}}</div>
      <div class='radius-10 h7  text-center margin-right-40' style='height:48rpx;width:10rpx;'></div>
    </div>

    <div class='flex-row  pd ' style=''>
      <div class=' h5 flex-1'>备注</div>
      <div class='txt-black flex-4 h5 padding-right-40'>
        <text>
      {{info.usercomment}}
      </text>
      </div>
    </div>

    <div class='height-100'></div>



  </div>
</div>


<div >
订单状态：{{info.pstatus_name}}
</div>

<div **ngIf"{{info.pstatus=='P'}}" class='padding margin-top'>
<button bindtap='startscan'>核销</button>
</div>

</div>


    </ion-content>
