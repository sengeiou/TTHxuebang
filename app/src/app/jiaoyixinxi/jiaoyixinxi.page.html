<ion-header>
    <ion-toolbar  color='primary'>
        <ion-buttons slot="start">
          <ion-button (click)='back()'>
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>{{heading}}</ion-title>
      </ion-toolbar>
</ion-header>

  <ion-content >


      <div class="height-20"></div>
      <div class="bg-white">
      
        <div class="padding-20" style="padding-right:0rpx">
          <div class="flex-row flex-center margin-right-20 ">
            <div class="txt-bold">交易信息</div>
            <div class="flex-1"></div>
            <div class="h6" style="color:#AAAAAA">{{xiaoxi.xiaoxi_date}}</div>
      
          </div>
          <div class="margin-top-20 h5   xian" style="color:#AAAAAA">
            {{xiaoxi.content}}
          </div>
          <div bindtap="kecheninfo" class="flex-row margin-top-20 xian">
      
            <img class='icon-120' mode='widthFix' src='{{uploadpath}}curriculum/{{xiaoxi.dindan.course_kc_img}}' />
      
            <div class="margin-left-20  margin-right-20 flex-1 ">
              <div class="flex-row flex-center ">
                <div class="txt-bold">{{xiaoxi.dindan.course_name}}</div>
                <div class="flex-1"></div>
                <view> ￥{{xiaoxi.dindan.amount}}</div>
              </div>
      
              <div class="flex-row margin-top-5 flex-center ">
                <div class="h6" style="color:#AAAAAA">{{xiaoxi.dindan.course_jigouname}}</div>
                <div class="flex-1"></div>
                <div class="h6" style="color:#AAAAAA">x1</div>
              </div>
      
              <div class='flex-row flex-center margin-top-5 ' style=''>
      
      
                <div class='flex-row flex-center '>
                  <img src='{{uploadpath}}resource/{{res.age_icon}}' class='icon-10' />
                  <div class='h6 txt-black margin-left-5'>{{xiaoxi.dindan.course_age_name}}</div>
                </div>
      
      
                <div class='flex-row flex-center  margin-left-20'>
                  <img src='{{uploadpath}}resource/{{res.keshi}}' class='icon-10' />
                  <div class='h6 txt-black margin-left-5'>{{xiaoxi.dindan.course_class_hours}}节课</div>
                </div>
      
      
                <div class='flex-row flex-center margin-left-20 '>
                  <img src='{{uploadpath}}resource/{{res.time}}' class='icon-10' />
                  <div class='h6 txt-black margin-left-5'>{{xiaoxi.dindan.course_duration}}/节</div>
                </div>
      
      
              </div>
      
      
      
            </div>
      
      
      
          </div>
          <div id="123132" class="flex-row  flex-center margin-20" style="margin-bottom:10rpx">
      
            <div class="flex-1"></div>
            <div class="h5 margin-right-20">共1共个课程</div>
            <div class="txt-bold margin-right-20">实付金额￥{{xiaoxi.dindan.amount}}</div>
          </div>
      
        </div>
      
      </div>

  </ion-content>
